#connect to MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flipcart
spring.datasource.username=root
spring.datasource.password=12345

#spring.datasource.password=root

#JPA
# create :  if schema already exist drop the current schema and create new schema otherwise create the new Schema
#update: if already database initial work is done
spring.jpa.hibernate.ddl-auto=create

#JPQL to underlying DB SQL : Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#display generated SQL queries generated by dialect on console with value as true or false
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

